<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martha Chatbot (Gemini)</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #101010;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #00ffcc; }
    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user { color: #00ffcc; margin: 5px 0; }
    .bot { color: #ffffff; margin: 5px 0; }
    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Martha Chatbot (Gemini)</h1>
  <div id="chat-box"></div>
  <div>
    <input id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="bot"><b>Martha:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>

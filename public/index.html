<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martha Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #2563eb;
    }
    .bot {
      align-self: flex-start;
      background: #1e293b;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #1e293b;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #334155;
      color: white;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-container">
    <div class="message bot">ðŸ‘‹ Hi, I'm Martha! Ask me anything.</div>
  </div>

  <div class="input-container">
    <input id="user-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatContainer = document.getElementById("chat-container");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chatContainer.appendChild(userMsg);
      userInput.value = "";

      // Show temporary "typing" text
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Martha is typing...";
      chatContainer.appendChild(botMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        botMsg.textContent = data.reply || "âš ï¸ No reply from Martha";
      } catch (err) {
        botMsg.textContent = "âŒ Error connecting to server.";
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

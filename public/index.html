<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martha â€” Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { align-self: flex-end; background: #2563eb; }
    .bot { align-self: flex-start; background: #1e293b; }
    .input-container {
      display: flex;
      background: #1e293b;
      padding: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 6px;
      background: #334155;
      color: white;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-container">
    <div class="message bot">ðŸ‘‹ Hi â€” I'm Martha! Ask me anything.</div>
  </div>

  <div class="input-container">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martha — Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Martha — Assistant</h1>
    </header>

    <main id="chatBox" class="chat-box">
      <div class="message assistant">
        <img src="martha.png" alt="Martha" class="avatar">
        <div class="bubble">Hi — I'm <strong>Martha!</strong> Ask me anything.</div>
      </div>
    </main>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Say something to Martha..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Attach event listeners
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault(); // stop form from reloading the page
        sendMessage();
      }
    });
  </script>
</body>
</html>
